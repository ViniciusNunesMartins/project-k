version: "3.8"

services:
  front:
    build: ./front
    command: yarn --cwd ./front start
    volumes:
      - .:/code
    ports:
      - 3000:3000
    depends_on:
      - back
  back:
    build: ./back
    command: python back/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: